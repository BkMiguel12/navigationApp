<ion-header>

    <ion-navbar color="dark">
        <ion-title>Secundaria</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h1 text-center>Lista de videojuegos</h1>

    <ion-list>
        <ion-item *ngFor="let juego of juegos" (click)="paginaTerciaria(juego)">
            {{juego.nombre}}
        </ion-item>
    </ion-list>

    <h1 text-center>Lista de videojuegos - HTML</h1>

    <ion-list>
        <ion-item *ngFor="let juego of juegos" [navPush]="terciaria" [navParams]="{'videojuego': juego}">
            {{juego.nombre}}
        </ion-item>
    </ion-list>
</ion-content>
